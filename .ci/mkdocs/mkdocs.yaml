---

# Project information
site_name: c0ffee | Helm charts | Docs
site_description: Docs for the c0ffee Helm charts repository
site_author: c0ffee
site_url: https://c0ffee.github.io/helm-charts/docs

# Repository
repo_name: c0ffee/helm-charts
repo_url: https://github.com/c0ffee/helm-charts
edit_uri: ""

# Configuration
theme:
  name: material
  icon:
    repo: fontawesome/brands/github-alt
  language: en
  features:
    - navigation.sections
    - navigation.tabs
    - navigation.tracking
    # - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

docs_dir: ../../docs
site_dir: ../../_site

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/c0ffee
    - icon: fontawesome/brands/discord
      link: https://discord.gg/sTMX7Vh

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - pymdownx.highlight
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - toc:
      permalink: true

# Page tree
nav:
  - Home: index.md
  - Common Library:
      - Introduction: common-library/introduction.md
      - Common Storage: common-library/common-library-storage.md
      - Common Add-ons: common-library/common-library-add-ons.md
  - App Template:
      - Introduction: app-template/introduction.md
